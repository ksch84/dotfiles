[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
modules-center = clock date
modules-right = pulseaudio tspace powermenu tspace  
modules-left = tspace monitor bspwm 
height = 25
width = 100%
override-redirect = true
border-size = 0
offset-y = 0
wm-restack = bspwm
background = ${colors.background} 
foreground = ${colors.foreground}
fixed-center = true
font-0 = Mononoki Nerd Font Mono:style=Regular,Regular:size=12;3
font-1 = Mononoki Nerd Font Mono:style=Regular,Regular:size=16;3
font-2 = Mononoki Nerd Font Mono:style=Regular,Regular:size=10;3
